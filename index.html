<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My_Paint</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-wrapper centering">
      <ul>
        <li class="active"><a class="select waves-effect" data-type="pen"><i class="material-icons">edit</i></a></li>
        <li><a class="select waves-effect" data-type="line"><i class="material-icons">remove</i></a></li>
        <li ><a class="select waves-effect" data-type="rectangle"><i class="material-icons">crop_landscape</i></a></li>
        <li><a class="select waves-effect" data-type="circle"><i class="material-icons">panorama_fish_eye</i></a></li>
        <li ><a id="eraser" class="waves-effect"><i class="material-icons">chrome_reader_mode</i></a></li>
        <li>
          <p style="margin: 5px;">
            <label>
              <input id="stroke" type="checkbox" class="draw_type filled-in">
              <span>Stroke</span>
            </label>
          </p>
        </li>
        <li>
          <p style="margin: 5px;">
            <label>
              <input id="fill" type="checkbox" class="draw_type filled-in">
              <span>Fill</span>
            </label>
          </p>
        </li>
        <li><button id="save-btn">Save</button></li>
        <li><button id="undo-btn">Undo</button></li>
        <li><button id="clear-btn">Clear</button></li>
        <li>
          <p class="range-field">
            <input id="range" type="range" min="1" value="10">
          </p>
        </li>
        <li class="color_input">
          <input id="color-picker" type="color" value="#353535" name="color-picker">
        </li>
        <li class="input_txt">
          <input type="text" placeholder="rgba(127,0,0,0.5)" id="rgb" class="filled-in">
        </li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CANVAS -->

  <main>
    <div id="zone" class="style_p">
      <canvas id="canvas" width="800" height="450"></canvas>
    </div>
  </main>

  <!--  Scripts-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="paint.js"></script>
</body>
</html>
